<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - orbit controls example
		</div>

		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<!-- <script src="js/Detector.js"></script> -->

		<script>

			// if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, controls, scene, renderer;

			var earth, geometry, material;

			var phi, theta;
			var R = 6400;
			var loader;

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.2 / R);

				loader = new THREE.TextureLoader();

				phi = 0;
				theta = 0;
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10 * R );
				camera.up.set( 0, 0, 1 );
				camera.position.set( 0, 0, 4 * R );

				// controls

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.mouseButtons = { LEFT: THREE.MOUSE.RIGHT, MIDDLE: THREE.MOUSE.MIDDLE, RIGHT: THREE.MOUSE.LEFT };

				controls.panLeft = function ( distance ) {
					earth.rotation.y += (distance / R) * (Math.cos(controls.getAzimuthalAngle())) / ( Math.max (0.2, Math.cos(earth.rotation.x)));
					theta = -(distance / R) * (Math.sin(controls.getAzimuthalAngle()));
					earth.rotation.x = Math.max(Math.min(earth.rotation.x + theta, Math.PI / 2), -Math.PI / 2);
				};

				controls.panUp = function ( distance ) {
					earth.rotation.y += (distance / R) * (Math.sin(controls.getAzimuthalAngle())) / ( Math.max (0.2, Math.cos(earth.rotation.x)));
					theta = (distance / R) * (Math.cos(controls.getAzimuthalAngle()));
					earth.rotation.x = Math.max(Math.min(earth.rotation.x + theta, Math.PI / 2), -Math.PI / 2);
				};

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.25;

				controls.screenSpacePanning = false;

				controls.minDistance = 1;
				controls.maxDistance = 5 * R;

				controls.maxPolarAngle = Math.PI / 2;

				// world

				// The X axis is red. The Y axis is green. The Z axis is blue.
				var sphereAxis = new THREE.AxesHelper(200);
				scene.add(sphereAxis);

				loader.load( 'https://github.com/mrdoob/three.js/raw/dev/examples/textures/planets/earth_atmos_4096.jpg', function ( texture ) {
				    geometry = new THREE.SphereGeometry( R, 32, 32 );
   					material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
					earth = new THREE.Mesh( geometry, material );
					earth.position.z = -R;
					earth.updateMatrix();
					scene.add( earth );
				} );

				// lights

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( - 1, - 1, - 1 );
				scene.add( light );

				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
